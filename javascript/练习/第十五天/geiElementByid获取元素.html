<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2021-05-26</div>
    <script>
        // 1.因为我们文档页面从上往下加载，所以要先有标签，我们script写在标签的下面
        // 2.get获得element元素by通过驼峰命名法
        // 3.参数id大小写敏感的字符串
        // 4.返回的是一个元素对象
        var times = document.getElementById('time');
        console.log(times);
        // 5.console.log打印我们返回的元素对象，更好的查看里面的属性和方法
        console.dir(times);
    </script>
</body>

</html>
