<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        do {
            var cz = prompt('请输入您想要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出\n');
            switch (cz) {
                case '1':
                    var cq = prompt('请输入要存多少钱：');
                    money += parseFloat(cq);
                    alert('你现在有' + money + '块钱');
                    break;
                case '2':
                    var qq = prompt('请输入要取出多少钱：');
                    if (money - qq < 0) {
                        alert('不允许出现负值');
                        break;
                    } else {
                        money -= qq;
                        alert('你现在有' + money + '块钱');
                    }
                    break;
                case '3':
                    alert('你现在有' + money + '块钱');
                    break;
                case '4':
                    break;
                default:
                    alert('请确认你输入的数字正确');
            }
        } while (cz != 4);
        alert('正在退出');

    </script>
</head>

</body>

</html>
