<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            margin: 50px auto;
        }

        span {
            float: left;
            display: block;
            margin: 10px;
            width: 35px;
            height: 50px;
            color: #fff;
            font-size: 22px;
            text-align: center;
            line-height: 50px;
            background-color: #323432;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">2</span>
        <span class="minute">2</span>
        <span class="second">2</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var ttime = +new Date('2021-6-3 18:00');   //用户输入的毫秒数
        Nowtime();
        setInterval(Nowtime, 1000);
        function Nowtime() {
            var stime = +new Date();    //获取当前时间总毫秒数
            var times = (ttime - stime) / 1000; //毫秒转换为秒
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);   //分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
</body>

</html>
