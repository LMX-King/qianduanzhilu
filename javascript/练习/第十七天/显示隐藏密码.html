<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box label img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../images/close.png" alt="" id="xs">
        </label>
        <input type="password" placeholder="请输入密码">
        <!-- <a href="#">忘记密码</a> -->
    </div>
    <script>
        var ipt = document.querySelector('input');
        var xs = document.getElementById('xs');
        xs.onclick = function () {
            if (ipt.type == 'password') {
                ipt.type = 'text';
                this.src = '../images/open.png';
            } else {
                ipt.type = 'password';
                this.src = '../images/close.png';
            }
        }
    </script>
</body>

</html>
