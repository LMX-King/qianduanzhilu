<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="../images/angel.gif" alt="">
    <script>
        var img = document.querySelector('img');
        var run = 0;
        var runs = 0;
        document.addEventListener('keypress', function (e) {
            if (e.key == 'w') {
                img.style.top = (--run) * 4 + 'px';
            } else if (e.key == 's') {
                img.style.top = (++run) * 4 + 'px';
            } else if (e.key == 'd') {
                img.style.left = (++runs) * 4 + 'px';
            } else if (e.key == 'a') {
                img.style.left = (--runs) * 4 + 'px';
            }
            console.log(e.key);
        })
    </script>
</body>

</html>
