    <script>
        function getdate(day) {
            return day % 4 == 0 && day % 100 != 0 || day % 400 == 0 ? '闰年' : '不是闰年';
        }
        var today = prompt('请输入你要查询的年份：');
        var Day = getdate(today);
        alert(Day);
    </script>
