        // 3.写一个函数，用户输入任意三个不同数字的最大值，并能弹出运算后的结果。
        function getSum(arr) {
            var Max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > Max) {
                    Max = arr[i];
                }
                return Max;
            }
        }
        var one = prompt('请输入任意三个数字选出最大值：');
        var two = prompt('请输入任意三个数字选出最大值：');
        var three = prompt('请输入任意三个数字选出最大值：');
        var max = getSum([Number(one), Number(two), Number(three)]);
        alert('最大值是：' + max);
