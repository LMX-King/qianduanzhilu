    <title>Document</title>
    <script>
        function gettwo() {
            var day = prompt('请输入你要查询的年份：');
            if (day % 4 == 0 && day % 100 != 0 || day % 400 == 0) {
                alert('2月份有29天');
            } else {
                alert('2月份有28天');
            }

        }
        gettwo();
    </script>
