<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Nowtime(time) {
            var stime = +new Date();    //获取当前时间总毫秒数
            var ttime = +new Date(time);   //用户输入的毫秒数
            if (ttime > stime) {
                var times = (ttime - stime) / 1000; //毫秒转换为秒
            } else {
                var times = (stime - ttime) / 1000; //毫秒转换为秒
            }
            var d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);   //分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(Nowtime('2021/5/24 18:00'));
    </script>
</head>
