    <title>Document</title>
    <script>
        function geifz(arr) {
            if (Array.isArray(arr)) {
                var newarr = [];
                for (var i = arr.length - 1; i >= 0; i--) {
                    newarr[newarr.length] = arr[i];
                }
                return newarr;
            } else {
                console.log('error：你输入的不是数组');
            }
        }
        var sz = geifz([1, 2, 3, 4, 5]);
        console.log(sz);
    </script>
