    <title>Document</title>
    <script>
        function getMax(arr) {
            var Max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > Max) {
                    Max = arr[i];
                }
            }
            return Max;
        }
        var re = getMax([5, 88, 34, 54, 69, 77, 100]);
        console.log(re);
    </script>
