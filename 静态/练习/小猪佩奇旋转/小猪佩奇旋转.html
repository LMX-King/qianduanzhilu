<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猪佩奇旋转</title>
    <style>
        body {
            perspective: 500px;
        }

        img {
            display: block;
            margin: 100px auto;
            transition: all 5s ease;
        }

        img:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <img src="images/pig.jpg" alt="">
</body>
